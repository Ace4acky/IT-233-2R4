<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100%;
            overflow: auto; /* This makes the body scrollable */
            background-color: black; /* Set the background color to black */
            color: white; /* Set text color to white for contrast */
        }

        html {
            height: 100%; /* Ensure the HTML element also takes full height */
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            margin: 0;
            font-size: 20px;
        }

        img {
            width: 200px; /* Adjust image size */
            margin-top: 20px;
            transition: transform 0.3s ease; /* Transition effect for image scaling */
        }

        .text1 {  
            margin-top: 50px; /* Space from the top */
        }

        .text2 {
            margin-top: 30px; /* Space from the previous text */
        }

        .gallery { /* Updated class for the gallery section */
            margin-top: 50px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #45a049;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #45a049;
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Transition for the link hover and active effect */
        }

        a:hover {
            background-color: #45a049;
            color: white;
            transform: scale(1.1); /* Smooth scale transition on hover */
        }

        a:active {
            background-color: #388e3c;
            color: white;
            transform: scale(1.05); /* Slightly reduce the scale when clicked */
        }

        img:hover {
            transform: scale(1.1); /* Scale the image on hover */
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1> <!-- Gallery header -->
    
    <div class="gallery">
        <img src="dogcat.jpg" alt="Photo 1">
        <img src="catdog.jpg" alt="Photo 2">
        <img src="danieallidap.jpg" alt="Photo 3">
        <img src="gojobinay.jpg" alt="Photo 4">
    </div>

    <!-- Add a link to go back to home -->
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
