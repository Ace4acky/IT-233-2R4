<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100%;
            overflow: auto; 
            background-color: black; 
            color: white; 
        }

        html {
            height: 100%; 
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            margin: 0;
            font-size: 20px;
        }

        img {
            width: 200px; 
            margin-top: 20px;
            transition: transform 0.3s ease; 
        }

        .text1 {  
            margin-top: 50px; 
        }

        .text2 {
            margin-top: 30px; 
        }

        .gallery { 
            margin-top: 50px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #45a049;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #45a049;
            transition: background-color 0.3s, color 0.3s, transform 0.3s; 
        }

        a:hover {
            background-color: #45a049;
            color: white;
            transform: scale(1.1); 
        }

        a:active {
            background-color: #388e3c;
            color: white;
            transform: scale(1.05); 
        }

        img:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1> 
    
    <div class="gallery">
        <img src="dogcat.jpg" alt="Photo 1">
        <img src="catdog.jpg" alt="Photo 2">
        <img src="danieallidap.jpg" alt="Photo 3">
        <img src="gojobinay.jpg" alt="Photo 4">
    </div>

    
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
